<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#!"
                  ><img src="/images/header/logotype.svg" alt="DiveSea"
                /></a>
              </li>
              <li class="header__item">
                <a href="#!">Discover</a>
              </li>
              <li class="header__item">
                <a href="#!">Creators</a>
              </li>
              <li class="header__item">
                <a href="#!">Sell</a>
              </li>
              <li class="header__item">
                <a href="#!">Stats</a>
              </li>
            </ul>
          </nav>
          <div class="header__row">
            <div class="header__input">
              <img src="/images/header/searchIcon.svg" alt="search icon" />
              <input type="text" placeholder="Search Art Work" />
            </div>
            <div class="header__button">
              <button class="button button_header">Connect Wallet</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__row">
            <div class="hero__text">
              <div class="hero__title">
                <h1 class="title1 title1_hero">Discover And Create NFTs</h1>
              </div>
              <div class="hero__subtitle">
                <p class="subtitle subtitle_hero">
                  Discover, Create and Sell NFTs On Our NFT Marketplace With
                  Over Thousands Of NFTs And Get a <span>$20 bonus.</span>
                </p>
              </div>
              <div class="hero__buttons">
                <button class="button button_hero">Explore More</button>
                <button class="button button_hero button_hero_transparent">
                  create NFT
                </button>
              </div>
              <div class="hero__statistic">
                <div class="hero__statistic_item">
                  <strong>430K+</strong>
                  <span>Art Works</span>
                </div>
                <div class="hero__statistic_item">
                  <strong>87K+</strong>
                  <span>Collections</span>
                </div>
                <div class="hero__statistic_item">
                  <strong>159K+</strong>
                  <span>Creators</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
